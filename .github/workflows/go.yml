name: Go CI

on:
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go.yml'
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-test-vet:
    name: Build, Test & Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Dependencies
        run: go mod tidy

      - name: Test
        run: go test -vet=off $(go list ./...)

      - name: Vet
        run: go vet $(go list ./...)

      - name: Build
        run: go build -v ./...

  lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --fix

      - name: Create Pull Request with lint fixes
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(backend): apply linting fixes"
          title: "chore(backend): apply linting fixes"
          body: "Automated linting fixes."
          branch: "chore/go-lint-fixes"
          base: main
          signoff: true