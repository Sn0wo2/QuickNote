name: React CI

on:
  push:
    branches: [ main ]
    paths:
      - 'Frontend/**'
      - '.github/workflows/react.yml'
  pull_request:
    paths:
      - 'Frontend/**'
      - '.github/workflows/react.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: Frontend

jobs:
  build:
    name: Build and Type-Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get dependencies cache
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: Frontend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build

  lint:
    name: Lint and Auto-fix
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get dependencies cache
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: Frontend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint with auto-fix
        run: bun run lint:fix

      - name: Check for file changes
        id: git-check
        working-directory: .
        run: |
          if git diff --exit-code; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request with lint fixes
        if: steps.git-check.outputs.changed == 'true' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(frontend): fix lint issues"
          title: "chore(frontend): fix lint issues"
          body: "The `ESLint` action wants to apply these fixes."
          branch: "chore/es-lint-fixes"
          base: main
          signoff: true
          sign-commits: true