name: Python CI

on:
  push:
    branches: [ main ]
    paths:
      - 'Updater/**'
      - '.github/workflows/python.yml'
  pull_request:
    paths:
      - 'Updater/**'
      - '.github/workflows/python.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: Updater

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 .
